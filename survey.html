<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Take this survey for a chance to win a <strong>new car!</strong></h1>
      <div class="form-group">
        <label for="born"><h3>Date of birth:</h3></label>
        <input id="born" class="form-control" type="date">
      </div>

      <h3>Which of the following ice cream flavors is your favorite?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>

      <div class="form-group">
        <label for="color"><h3>What is your favorite color?</h3></label>
        <input id="color" class="form-control" type="color">
      </div>

      <div class="form-group">
        <label for="music"><h3>What is your favorite genre of music?</h3></label>
        <input id="music" class="form-control" type="text">
      </div>
    </div>
  </body>
</html>
