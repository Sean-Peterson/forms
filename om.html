<!DOCTYPE html>
<html>
  <head>
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/stylesom.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="js/scriptsom.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Place your order:</h1>
      <form id="order">
        <div class="row">
          <div class="form-group">
            <label for="name">First name</label>
            <input id="fname" class="form-control" type="text" placeholder="John Doe">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="name">Last name</label>
            <input id="lname" class="form-control" type="text" placeholder="John Doe">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text" placeholder="2323 yellowbrick road">
          </div>
        </div>
        <button type="submit" class="btn"> Submit Oder</button>
      </form>
      <div class="receipt">
        <p>Thank you <span id="rfname"></span> <span id="rlname"></span>. We will ship your order to <span id="radd"></span>. Thank you for shopping with us!</p>
      </div>
    </div>
  </body>
</html>
